transcription: |
  Das ist eine Aufnahme eines Gesprächs in einer Zahnarztpraxis. Die Aufnahme kann zahnärztliche Verfahren, Diagnosen, Anamnesen und zahnmedizinische Terminologie enthalten. Bitte transkribieren Sie den Inhalt so genau wie möglich, mit besonderem Fokus auf:

  1. Zahnmedizinische Fachbegriffe und Verfahren
  2. Zahnnummern nach dem internationalen Zahnschema (FDI)
  3. Namen von Materialien und Medikamenten
  4. Diagnosen und Behandlungspläne
  5. Anweisungen an den Patienten

  Behalten Sie alle klinisch relevanten Informationen bei und geben Sie die Transkription in der Originalsprache (Deutsch) wieder. 

